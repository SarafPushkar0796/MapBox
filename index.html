<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Locate the user</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css" type="text/css"/>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
	div[class="directions-control-instructions"]{visibility: hidden!important;}
	.mapbox-directions-instructions{visibility: hidden!important;}
	@media only screen and (max-width:640px) {.directions-control.directions-control-directions {visibility: hidden!important;}}
</style>
</head>
<body onload="request();">
<div id="map"></div>
<script>
	function request(){alert("While we are still under development, we request you to get your current location as starting point and destination as the blue markers on the map. Thankyou.");}
	
	mapboxgl.accessToken = 'pk.eyJ1IjoicHVzaGthci1kamFuZ28tbWFwcyIsImEiOiJjazNlMWhtNG0xYjV1M2RzMTBlM2Rnd2dkIn0.l8Q-dN41hMAKJfZ3MhqL-g';
	var map = new mapboxgl.Map({
	container: 'map', // container id
	style: 'mapbox://styles/pushkar-django-maps/ck3jout680jo21co1rwmyxjji', 
	center: [74.224403,16.694169],
	zoom: 10.7
	});
	
	
	// Add geolocate control to the map.
	map.addControl(
	new mapboxgl.GeolocateControl({
	positionOptions: {
	enableHighAccuracy: true
	},
	trackUserLocation: true
	})
	);
	
	// zoom and rotation controls
      	map.addControl(new mapboxgl.NavigationControl());
	
	// A to B directions 	
	map.addControl(
	new MapboxDirections({
	accessToken: mapboxgl.accessToken
	}),'top-left'
	);
	
	
</script>
 
</body>
</html>
